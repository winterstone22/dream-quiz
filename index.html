<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dream Fauna Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Special Elite', monospace;
  background: radial-gradient(ellipse at center, #0c0c0f 0%, #000000 100%);
  color: #e0dcd1;
  text-align: center;
  padding: 40px;
  overflow-x: hidden;
  position: relative;
}

h1 {
  font-size: 2.2rem;
  color: #f8f3ec;
  margin-bottom: 20px;
  text-shadow: 0 0 6px #b1aaff;
}

button {
  background: #1c1c24;
  border: 1px solid #b1aaff;
  color: #e8e6ff;
  padding: 10px 25px;
  border-radius: 8px;
  margin: 20px 10px;
  cursor: pointer;
  font-family: 'Special Elite', monospace;
  transition: 0.3s;
}
button:hover {
  background: #3a3a54;
  transform: scale(1.05);
}

#quiz {
  max-width: 600px;
  margin: 0 auto;
  background: rgba(30, 30, 45, 0.7);
  border-radius: 15px;
  padding: 25px;
  box-shadow: 0 0 10px rgba(200, 180, 255, 0.2);
}

.answer {
  display: block;
  background: rgba(60, 60, 80, 0.4);
  border: 1px dashed #b1aaff;
  border-radius: 8px;
  margin: 8px 0;
  padding: 10px;
  cursor: pointer;
  transition: 0.3s;
}
.answer:hover {
  background: rgba(100, 100, 160, 0.4);
}

.hidden { display: none; }

#result {
  background: rgba(30, 30, 45, 0.8);
  border: 1px solid #b1aaff;
  padding: 30px;
  border-radius: 15px;
  margin: 20px auto;
  max-width: 600px;
  box-shadow: 0 0 20px rgba(150, 120, 255, 0.3);
  position: relative;
  z-index: 2;
}

.placeholder-img {
  font-size: 4rem;
  margin-bottom: 15px;
  filter: drop-shadow(0 0 5px #b1aaff);
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 10px;
}
ul li {
  font-style: italic;
  margin: 4px 0;
}

/* Twinkling Stars */
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: floatUp linear infinite, twinkle ease-in-out infinite;
  z-index: 0;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}
@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}
</style>
</head>

<body>
<h1>✨ The Dream Fauna Quiz ✨</h1>
<div id="quiz"></div>
<button id="next-btn">Next →</button>
<div id="result" class="hidden"></div>
<button id="retake-btn" class="hidden">Retake</button>
<button id="share-btn" class="hidden">Share</button>

<script>
const quizData = [
  {
    question: "You wake up in a strange dream — what do you notice first?",
    answers: {
      a: { text: "The sound of waves whispering secrets", type: "oyster" },
      b: { text: "A crow staring knowingly at you", type: "crow" },
      c: { text: "Your reflection in a cracked mirror", type: "glass" },
      d: { text: "A circus tent glowing faintly under moonlight", type: "clown" }
    }
  },
  {
    question: "Someone knocks on your door. Who is it?",
    answers: {
      a: { text: "A wizard offering you tea", type: "wizard" },
      b: { text: "A werewolf asking to borrow sugar", type: "werewolf" },
      c: { text: "A willow tree waving hello from outside", type: "willow" },
      d: { text: "No one... just the wind", type: "moon" }
    }
  },
  {
    question: "Choose a mood for the day:",
    answers: {
      a: { text: "Glittery chaos", type: "swirlypop" },
      b: { text: "A calm pond with secrets", type: "oyster" },
      c: { text: "Something slightly cursed but charming", type: "ragdoll" },
      d: { text: "Venomous yet alluring", type: "scorpion" }
    }
  }
];

const results = {
  crow: { title: "The Crow Prophet 🪶", desc: "Dark humor and divine timing. You predict chaos before it trends.", quotes: ["“I told you so.”", "“Don’t touch my shiny things.”"] },
  oyster: { title: "The Oyster 🐚", desc: "Soft soul, tough shell. You know when to close off and when to shine.", quotes: ["“Boundaries are self-care.”", "“I’m not ignoring you, I’m recharging.”"] },
  ragdoll: { title: "The Raggedy Ann Doll 🧵", desc: "A little haunted, but in a comforting way. People love your weird warmth.", quotes: ["“Don’t worry, I’ve seen worse.”", "“Yeah I stitched it myself.”"] },
  carnivorous: { title: "The Carnivorous Plant 🌿", desc: "Cute but deadly. You flirt like it’s a trap (because it is).", quotes: ["“I bite.”", "“You came to me.”"] },
  clown: { title: "The Circus Clown 🎪", desc: "Tragicomic genius. You make laughter out of existential dread.", quotes: ["“It’s fine, I’m fine, this is fine.”", "“Let’s cause a little scene.”"] },
  glass: { title: "The Glass Swan 🦢", desc: "Delicate yet dramatic. Everyone’s a little afraid of breaking you.", quotes: ["“Handle with care.”", "“No, I’m not overreacting.”"] },
  wizard: { title: "The Wizard 🧙", desc: "Mysterious and meme-savvy. You mix spells and sarcasm equally well.", quotes: ["“That’s above your pay grade.”", "“I cast block.”"] },
  scorpion: { title: "The Scorpion 🦂", desc: "Passionate and prickly. Your loyalty stings if betrayed.", quotes: ["“Don’t test me.”", "“I thrive in chaos.”"] },
  swirlypop: { title: "The Swirly Pop 🍭", desc: "Sugar rush of a human being. You spin through life unbothered.", quotes: ["“Let’s make it weird.”", "“Sleep is optional.”"] },
  werewolf: { title: "The Werewolf 🌕", desc: "Soft heart, sharp teeth. A little wild, but always loyal to the pack.", quotes: ["“You up?”", "“Don’t make me growl.”"] },
  moon: { title: "The Moon 🌙", desc: "Dreamy, distant, and full of secrets. You glow quietly.", quotes: ["“I don’t chase, I orbit.”", "“Goodnight forever.”"] },
  willow: { title: "The Willow Tree 🌿", desc: "Ancient wisdom in a comfy sweater. You bend, never break.", quotes: ["“Let it be.”", "“I’m fine, just vibing.”"] }
};

let currentQuestion=0;
let scores={}; for(let k in results) scores[k]=0;

const quizContainer=document.getElementById("quiz");
const nextBtn=document.getElementById("next-btn");
const resultDiv=document.getElementById("result");
const retakeBtn=document.getElementById("retake-btn");
const shareBtn=document.getElementById("share-btn");

function loadQuestion(){
  const q=quizData[currentQuestion];
  quizContainer.innerHTML=`<h3>${q.question}</h3>`;
  for(let k in q.answers){
    const a=q.answers[k];
    quizContainer.innerHTML+=`
      <label class="answer">
        <input type="radio" name="answer" value="${a.type}"> ${a.text}
      </label>`;
  }
}

nextBtn.addEventListener("click",()=>{
  const selected=document.querySelector('input[name="answer"]:checked');
  if(!selected) return alert("Pick one ✨");
  scores[selected.value]++;
  currentQuestion++;
  if(currentQuestion<quizData.length) loadQuestion();
  else showResult();
});

function showResult(){
  const topType=Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b);
  const res=results[topType];
  quizContainer.classList.add("hidden");
  nextBtn.classList.add("hidden");
  resultDiv.classList.remove("hidden");
  retakeBtn.classList.remove("hidden");
  shareBtn.classList.remove("hidden");

  resultDiv.innerHTML=`
    <div class="placeholder-img">${res.title.split(' ')[0]}</div>
    <h2>${res.title}</h2>
    <p>${res.desc}</p>
    <p><strong>Typical quotes:</strong></p>
    <ul>${res.quotes.map(q=>`<li>${q}</li>`).join('')}</ul>
  `;
  createStars();
}

// Continuous star animation
let starInterval;
function createStars(){
  starInterval=setInterval(()=>{
    const s=document.createElement('div');
    s.classList.add('star');
    s.style.left=Math.random()*100+'%';
    s.style.top='100%';
    s.style.width=s.style.height=(Math.random()*5+3)+'px';
    s.style.animationDuration=(Math.random()*5+3)+'s';
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),8000);
  },200);
}

retakeBtn.addEventListener("click",()=>{
  scores={}; for(let k in results) scores[k]=0;
  currentQuestion=0;
  quizContainer.classList.remove("hidden");
  nextBtn.classList.remove("hidden");
  retakeBtn.classList.add("hidden");
  shareBtn.classList.add("hidden");
  resultDiv.classList.add("hidden");
  clearInterval(starInterval);
  loadQuestion();
});

shareBtn.addEventListener("click",()=>{
  const url=window.location.href;
  navigator.clipboard.writeText(`Take the Dream Fauna Quiz 🌙 ${url}`)
    .then(()=>alert("Copied link to clipboard ✨"));
});

loadQuestion();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dream Fauna Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Special Elite', monospace;
  background: radial-gradient(ellipse at center, #0c0c0f 0%, #000000 100%);
  color: #e0dcd1;
  text-align: center;
  padding: 40px;
  overflow-x: hidden;
  position: relative;
}

h1 {
  font-size: 2.2rem;
  color: #f8f3ec;
  margin-bottom: 20px;
  text-shadow: 0 0 6px #b1aaff;
}

button {
  background: #1c1c24;
  border: 1px solid #b1aaff;
  color: #e8e6ff;
  padding: 10px 25px;
  border-radius: 8px;
  margin: 20px 10px;
  cursor: pointer;
  font-family: 'Special Elite', monospace;
  transition: 0.3s;
}
button:hover {
  background: #3a3a54;
  transform: scale(1.05);
}

#quiz {
  max-width: 600px;
  margin: 0 auto;
  background: rgba(30, 30, 45, 0.7);
  border-radius: 15px;
  padding: 25px;
  box-shadow: 0 0 10px rgba(200, 180, 255, 0.2);
}

.answer {
  display: block;
  background: rgba(60, 60, 80, 0.4);
  border: 1px dashed #b1aaff;
  border-radius: 8px;
  margin: 8px 0;
  padding: 10px;
  cursor: pointer;
  transition: 0.3s;
}
.answer:hover {
  background: rgba(100, 100, 160, 0.4);
}

.hidden { display: none; }

#result {
  background: rgba(30, 30, 45, 0.8);
  border: 1px solid #b1aaff;
  padding: 30px;
  border-radius: 15px;
  margin: 20px auto;
  max-width: 600px;
  box-shadow: 0 0 20px rgba(150, 120, 255, 0.3);
  position: relative;
  z-index: 2;
}

.placeholder-img {
  font-size: 4rem;
  margin-bottom: 15px;
  filter: drop-shadow(0 0 5px #b1aaff);
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 10px;
}
ul li {
  font-style: italic;
  margin: 4px 0;
}

/* Twinkling Stars */
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: floatUp linear infinite, twinkle ease-in-out infinite;
  z-index: 0;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}
@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}
</style>
</head>

<body>
<h1>âœ¨ The Dream Fauna Quiz âœ¨</h1>
<div id="quiz"></div>
<button id="next-btn">Next â†’</button>
<div id="result" class="hidden"></div>
<button id="retake-btn" class="hidden">Retake</button>
<button id="share-btn" class="hidden">Share</button>

<script>
const quizData = [
  {
    question: "You wake up in a strange dream â€” what do you notice first?",
    answers: {
      a: { text: "The sound of waves whispering secrets", type: "oyster" },
      b: { text: "A crow staring knowingly at you", type: "crow" },
      c: { text: "Your reflection in a cracked mirror", type: "glass" },
      d: { text: "A circus tent glowing faintly under moonlight", type: "clown" }
    }
  },
  {
    question: "Someone knocks on your door. Who is it?",
    answers: {
      a: { text: "A wizard offering you tea", type: "wizard" },
      b: { text: "A werewolf asking to borrow sugar", type: "werewolf" },
      c: { text: "A willow tree waving hello from outside", type: "willow" },
      d: { text: "No one... just the wind", type: "moon" }
    }
  },
  {
    question: "Choose a mood for the day:",
    answers: {
      a: { text: "Glittery chaos", type: "swirlypop" },
      b: { text: "A calm pond with secrets", type: "oyster" },
      c: { text: "Something slightly cursed but charming", type: "ragdoll" },
      d: { text: "Venomous yet alluring", type: "scorpion" }
    }
  }
];

const results = {
  crow: { title: "The Crow Prophet ğŸª¶", desc: "Dark humor and divine timing. You predict chaos before it trends.", quotes: ["â€œI told you so.â€", "â€œDonâ€™t touch my shiny things.â€"] },
  oyster: { title: "The Oyster ğŸš", desc: "Soft soul, tough shell. You know when to close off and when to shine.", quotes: ["â€œBoundaries are self-care.â€", "â€œIâ€™m not ignoring you, Iâ€™m recharging.â€"] },
  ragdoll: { title: "The Raggedy Ann Doll ğŸ§µ", desc: "A little haunted, but in a comforting way. People love your weird warmth.", quotes: ["â€œDonâ€™t worry, Iâ€™ve seen worse.â€", "â€œYeah I stitched it myself.â€"] },
  carnivorous: { title: "The Carnivorous Plant ğŸŒ¿", desc: "Cute but deadly. You flirt like itâ€™s a trap (because it is).", quotes: ["â€œI bite.â€", "â€œYou came to me.â€"] },
  clown: { title: "The Circus Clown ğŸª", desc: "Tragicomic genius. You make laughter out of existential dread.", quotes: ["â€œItâ€™s fine, Iâ€™m fine, this is fine.â€", "â€œLetâ€™s cause a little scene.â€"] },
  glass: { title: "The Glass Swan ğŸ¦¢", desc: "Delicate yet dramatic. Everyoneâ€™s a little afraid of breaking you.", quotes: ["â€œHandle with care.â€", "â€œNo, Iâ€™m not overreacting.â€"] },
  wizard: { title: "The Wizard ğŸ§™", desc: "Mysterious and meme-savvy. You mix spells and sarcasm equally well.", quotes: ["â€œThatâ€™s above your pay grade.â€", "â€œI cast block.â€"] },
  scorpion: { title: "The Scorpion ğŸ¦‚", desc: "Passionate and prickly. Your loyalty stings if betrayed.", quotes: ["â€œDonâ€™t test me.â€", "â€œI thrive in chaos.â€"] },
  swirlypop: { title: "The Swirly Pop ğŸ­", desc: "Sugar rush of a human being. You spin through life unbothered.", quotes: ["â€œLetâ€™s make it weird.â€", "â€œSleep is optional.â€"] },
  werewolf: { title: "The Werewolf ğŸŒ•", desc: "Soft heart, sharp teeth. A little wild, but always loyal to the pack.", quotes: ["â€œYou up?â€", "â€œDonâ€™t make me growl.â€"] },
  moon: { title: "The Moon ğŸŒ™", desc: "Dreamy, distant, and full of secrets. You glow quietly.", quotes: ["â€œI donâ€™t chase, I orbit.â€", "â€œGoodnight forever.â€"] },
  willow: { title: "The Willow Tree ğŸŒ¿", desc: "Ancient wisdom in a comfy sweater. You bend, never break.", quotes: ["â€œLet it be.â€", "â€œIâ€™m fine, just vibing.â€"] }
};

let currentQuestion=0;
let scores={}; for(let k in results) scores[k]=0;

const quizContainer=document.getElementById("quiz");
const nextBtn=document.getElementById("next-btn");
const resultDiv=document.getElementById("result");
const retakeBtn=document.getElementById("retake-btn");
const shareBtn=document.getElementById("share-btn");

function loadQuestion(){
  const q=quizData[currentQuestion];
  quizContainer.innerHTML=`<h3>${q.question}</h3>`;
  for(let k in q.answers){
    const a=q.answers[k];
    quizContainer.innerHTML+=`
      <label class="answer">
        <input type="radio" name="answer" value="${a.type}"> ${a.text}
      </label>`;
  }
}

nextBtn.addEventListener("click",()=>{
  const selected=document.querySelector('input[name="answer"]:checked');
  if(!selected) return alert("Pick one âœ¨");
  scores[selected.value]++;
  currentQuestion++;
  if(currentQuestion<quizData.length) loadQuestion();
  else showResult();
});

function showResult(){
  const topType=Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b);
  const res=results[topType];
  quizContainer.classList.add("hidden");
  nextBtn.classList.add("hidden");
  resultDiv.classList.remove("hidden");
  retakeBtn.classList.remove("hidden");
  shareBtn.classList.remove("hidden");

  resultDiv.innerHTML=`
    <div class="placeholder-img">${res.title.split(' ')[0]}</div>
    <h2>${res.title}</h2>
    <p>${res.desc}</p>
    <p><strong>Typical quotes:</strong></p>
    <ul>${res.quotes.map(q=>`<li>${q}</li>`).join('')}</ul>
  `;
  createStars();
}

// Continuous star animation
let starInterval;
function createStars(){
  starInterval=setInterval(()=>{
    const s=document.createElement('div');
    s.classList.add('star');
    s.style.left=Math.random()*100+'%';
    s.style.top='100%';
    s.style.width=s.style.height=(Math.random()*5+3)+'px';
    s.style.animationDuration=(Math.random()*5+3)+'s';
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),8000);
  },200);
}

retakeBtn.addEventListener("click",()=>{
  scores={}; for(let k in results) scores[k]=0;
  currentQuestion=0;
  quizContainer.classList.remove("hidden");
  nextBtn.classList.remove("hidden");
  retakeBtn.classList.add("hidden");
  shareBtn.classList.add("hidden");
  resultDiv.classList.add("hidden");
  clearInterval(starInterval);
  loadQuestion();
});

shareBtn.addEventListener("click",()=>{
  const url=window.location.href;
  navigator.clipboard.writeText(`Take the Dream Fauna Quiz ğŸŒ™ ${url}`)
    .then(()=>alert("Copied link to clipboard âœ¨"));
});

loadQuestion();
</script>
</body>
</html>

<title>The Dream Fauna Quiz</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #fcefee, #e6f7ff);
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  overflow: hidden;
}
.quiz-container {
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  max-width: 600px;
  width: 100%;
  padding: 30px;
  text-align: center;
  position: relative;
  z-index: 1;
}
h1 { font-size: 2em; margin-bottom: 20px; }
button {
  background: #ff80ab;
  border: none;
  border-radius: 12px;
  padding: 12px 25px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 15px;
  transition: 0.2s;
}
button:hover { background: #ff4081; }
.hidden { display: none; }
input[type="radio"] { margin-right: 10px; }
.answer { margin: 10px 0; display: block; text-align: left; }
.result { margin-top: 25px; font-size: 1.2em; text-align: left; position: relative; z-index: 2; }
.result h2 { font-size: 1.6em; margin-bottom: 10px; }
.result p { margin: 5px 0; }
.result img {
  width: 120px;
  height: 120px;
  object-fit: contain;
  margin: 10px auto;
  display: block;
}
.buttons-container {
  margin-top: 20px;
}
.star {
  position: absolute;
  width: 5px;
  height: 5px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: floatStar linear infinite, twinkleStar ease-in-out infinite;
}
@keyframes floatStar {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-300px); }
}
@keyframes twinkleStar {
  0%,100% { opacity: 0.8; transform: scale(1); }
  50% { opacity: 0.3; transform: scale(1.5); }
}
</style>
</head>
<body>
<div class="quiz-container">

  <div id="quiz"></div>
  <div class="buttons-container">
    <button id="next-btn">Next</button>
    <button id="retake-btn" class="hidden">Retake Quiz</button>
    <button id="share-btn" class="hidden">Share Quiz</button>
  </div>

</div>

<script>

  { question: "If you had a theme song, it would be:", answers: { a:{text:"Dramatic circus music ğŸ¶",type:"circus_clown"},b:{text:"A dreamy space ballad ğŸŒŒ",type:"moon"},c:{text:"A cryptic whispering melody ğŸª¶",type:"crow_prophet"},d:{text:"Howling at the moon ğŸº",type:"werewolf"},e:{text:"Mysterious wizard-y tones ğŸª„",type:"wizard"}}},
  { question: "Choose a color vortex to jump into:", answers: { a:{text:"Rainbow whirl ğŸŒˆ",type:"swirly_pop"},b:{text:"Midnight black ğŸ–¤",type:"crow_prophet"},c:{text:"Crimson swirl ğŸ¥€",type:"scorpion"},d:{text:"Silvery glow ğŸŒ™",type:"moon"},e:{text:"Forest green ğŸƒ",type:"willow_tree"}}}
];

const results = {
  crow_prophet:{title:"ğŸª¶ The Crow Prophet",img:"assets/crow.png",desc:"Sharp, mysterious, slightly dramatic â€” sees all, knows all, occasionally caws at bad decisions.",quotes:["Donâ€™t touch my stuff.","I knew that would happen."]},
  oyster:{title:"ğŸš The Oyster",img:"assets/oyster.png",desc:"Soft on the outside, secretly brilliant â€” produces pearls from chaos.",quotes:["Youâ€™ll never guess what I found.","Shhâ€¦ itâ€™s secret."]},
  raggedy_ann:{title:"ğŸ§¸ The Raggedy Ann Doll",img:"assets/raggedy_ann.png",desc:"Threadbare but full of heart â€” comforting, chaotic, crooked in the best ways.",quotes:["Can you come over?","I just need a hug."]},
  carnivorous_plant:{title:"ğŸŒº The Carnivorous Plant",img:"assets/carnivorous_plant.png",desc:"Alluring, a little dangerous â€” charms before you realize itâ€™s a trap.",quotes:["Feed me attention.","I bite when necessary."]},
  circus_clown:{title:"ğŸ¤¡ The Circus Clown",img:"assets/circus_clown.png",desc:"Hilarious and tragic â€” makes everyone laugh while juggling their own existential crises.",quotes:["Lifeâ€™s a circus, literally.","Iâ€™m fineâ€¦ probably."]},
  glass_swan:{title:"ğŸ¦¢ The Glass Swan",img:"assets/glass_swan.png",desc:"Elegant and fragile â€” flawless outside, secretly fearing a stumble.",quotes:["Donâ€™t break me.","I have plansâ€¦ maybe."]},
  wizard:{title:"ğŸª„ The Wizard",img:"assets/wizard.png",desc:"Wise, whimsical, a little forgetful â€” knows things nobody else does.",quotes:["I cast spells daily.","Where did I put my wand?"]},
  scorpion:{title:"ğŸ¦‚ The Scorpion",img:"assets/scorpion.png",desc:"Intense, loyal, a touch dramatic â€” bites when necessary but protective.",quotes:["Cross me, regret it.","Iâ€™ll protect youâ€¦ maybe."]},
  swirly_pop:{title:"ğŸ­ The Swirly Pop",img:"assets/swirly_pop.png",desc:"Colorful, unpredictable, dizzyingly fun â€” a human confetti cannon of energy.",quotes:["Catch me if you can.","Confetti solves everything."]},
  werewolf:{title:"ğŸº The Werewolf",img:"assets/werewolf.png",desc:"Fierce, wild, misunderstood â€” loyalty runs deep; moods follow the moon.",quotes:["Donâ€™t wake me before sunset.","I only bite on Mondays."]},
  moon:{title:"ğŸŒ™ The Moon",img:"assets/moon.png",desc:"Dreamy, reflective, a little moody â€” influences tides, emotions, poetry bursts.",quotes:["Deep thoughts only.","I need spaceâ€¦ literally."]},
  willow_tree:{title:"ğŸŒ¿ The Willow Tree",img:"assets/willow_tree.png",desc:"Gentle, patient, deeply rooted â€” sways with the wind, listens to secrets.",quotes:["I got you.","Stay awhile and talk."]}
};

let currentQuestion=0;
let scores={};
for(let key in results)scores[key]=0;

const quizContainer=document.getElementById("quiz");
const nextBtn=document.getElementById("next-btn");
const retakeBtn=document.getElementById("retake-btn");
const shareBtn=document.getElementById("share-btn");
const resultDiv=document.getElementById("result");

function loadQuestion(){
  const q=quizData[currentQuestion];
  quizContainer.innerHTML=`<h3>${q.question}</h3>`;
  for(let key in q.answers){
    const ans=q.answers[key];
    quizContainer.innerHTML+=`<label class="answer"><input type="radio" name="answer" value="${ans.type}"> ${ans.text}</label>`;
  }
}

nextBtn.addEventListener("click",()=>{
  const selected=document.querySelector('input[name="answer"]:checked');
  if(!selected)return alert("Pick one âœ¨");
  scores[selected.value]++;
  currentQuestion++;
  if(currentQuestion<quizData.length) loadQuestion();
  else showResult();
});

function showResult(){
  const topType=Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b);
  const res=results[topType];
  quizContainer.classList.add("hidden");
  nextBtn.classList.add("hidden");
  resultDiv.classList.remove("hidden");
  retakeBtn.classList.remove("hidden");
  shareBtn.classList.remove("hidden");
  resultDiv.innerHTML=`
    <img src="${res.img}" alt="${res.title}">
    <h2>${res.title}</h2>
    <p>${res.desc}</p>
    <p><strong>Typical quotes:</strong></p>
    <ul>${res.quotes.map(q=>`<li>"${q}"</li>`).join('')}</ul>
  `;
  createStars();
}

let starInterval;
function createStars(){
  starInterval=setInterval(()=>{
    const star=document.createElement('div');
    star.classList.add('star');
    star.style.left=Math.random()*100+'%';
    star.style.top='100%';
    star.style.width=star.style.height=(Math.random()*5+3)+'px';
    star.style.animationDuration=(Math.random()*5+3)+'s';
    document.body.appendChild(star);
    setTimeout(()=>star.remove(),8000);
  },200);
}

retakeBtn.addEventListener("click",()=>{
  scores={};for(let key in results)scores[key]=0;
  currentQuestion=0;
  quizContainer.classList.remove("hidden");
  nextBtn.classList.remove("hidden");
  retakeBtn.classList.add("hidden");
  shareBtn.classList.add("hidden");
  resultDiv.classList.add("hidden");
  clearInterval(starInterval);
  loadQuestion();
});

shareBtn.addEventListener("click",()=>{
  const url=window.location.href;
  navigator.clipboard.writeText(`Take this quirky Dream Fauna Quiz: ${url}`).then(()=>alert("Quiz link copied! Share it with your friends âœ¨"));
});

loadQuestion();
</script>
</body>
</html>
